<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Ejercicio 1 - Modal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>Ejercicio 1 — Modal</h1>
    <button id="mostrarModal">Mostrar Modal</button>

    <!-- Modal -->
    <div id="backdrop" class="hidden">
      <div id="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <header>
          <h2 id="modalTitle">Ventana Modal</h2>
          <button id="cerrarX" aria-label="Cerrar">✕</button>
        </header>
        <section>
          <p>Contenido de la ventana modal. Pulsa cerrar para ocultarla.</p>
        </section>
        <footer>
          <button id="cerrar">Cerrar</button>
        </footer>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
