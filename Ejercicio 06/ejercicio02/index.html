<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Ejercicio 2 - Generador Tablas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Ejercicio 2 — Generador Dinámico de Filas</h1>

  <form id="formFila">
    <label>Nombre: <input type="text" id="nombre" required></label>
    <label>Apellido: <input type="text" id="apellido" required></label>
    <button type="submit">Añadir Fila</button>
  </form>

  <table id="tabla">
    <thead>
      <tr><th>Nombre</th><th>Apellido</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
