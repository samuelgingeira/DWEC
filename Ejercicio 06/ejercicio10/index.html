<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Ejercicio 10 - Carrito</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Nuestra Tienda — Ejercicio 10</h1>

  <section class="tienda">
    <div class="productos">
      <h2>Productos Disponibles</h2>

      <article class="producto">
        <h3 class="nombre">Portátil Pro</h3>
        <p class="precio">Precio: <span class="valor">1200</span> €</p>
        <button class="añadir">Añadir al carrito</button>
      </article>

      <article class="producto">
        <h3 class="nombre">Ratón Inalámbrico</h3>
        <p class="precio">Precio: <span class="valor">25</span> €</p>
        <button class="añadir">Añadir al carrito</button>
      </article>

      <article class="producto">
        <h3 class="nombre">Teclado Mecánico</h3>
        <p class="precio">Precio: <span class="valor">90</span> €</p>
        <button class="añadir">Añadir al carrito</button>
      </article>

    </div>

    <aside class="carrito">
      <h2>Tu Carrito</h2>
      <ul id="listaCarrito"></ul>
      <p>Total: <strong id="total">0.00 €</strong></p>
    </aside>
  </section>

  <script src="script.js"></script>
</body>
</html>
