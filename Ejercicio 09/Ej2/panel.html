<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Control del Navegador</title>
  <link rel="stylesheet" href="panel.css">
</head>
<body>

  <h1>Panel de Control del Navegador</h1>

  <ul>
    <li>Tamaño del Viewport: <span id="viewport"></span></li>
    <li>Tamaño total de la ventana: <span id="windowSize"></span></li>
    <li>Posición de la ventana: <span id="windowPos"></span></li>
    <li>Resolución de pantalla: <span id="screenResolution"></span></li>
    <li>Espacio disponible en pantalla: <span id="screenAvail"></span></li>
    <li>Estado de conexión: 
      <span id="connection"></span>
      <span id="indicator" class="circle"></span>
    </li>
  </ul>

<script src="panel.js"></script>
</body>
</html>
