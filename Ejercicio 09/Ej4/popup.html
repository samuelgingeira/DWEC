  <title>Pop-up</title>
</head>
<body>

  <button id="closeBtn">Cerrar</button>
  <button id="sayHello">Saludar a la ventana principal</button>

  <script>
    const btnClose = document.getElementById("closeBtn");
    const btnHello = document.getElementById("sayHello");

    btnClose.addEventListener("click", () => {
      window.close();
    });

    btnHello.addEventListener("click", () => {
      if (window.opener && !window.opener.closed) {
        window.opener.document.getElementById("title").textContent = "El pop-up te saluda ðŸ‘‹";
      }
    });
  </script>

</body>
</html>
