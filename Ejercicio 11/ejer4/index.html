<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Control - Red Social</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container my-5">
    <div class="text-center mb-4">
      <h2 class="fw-bold">Panel de Control de Red Social</h2>
      <p class="text-muted">Información del usuario y sus últimos posts</p>
    </div>

    <div id="loading-spinner" class="text-center my-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
      <p class="text-muted mt-2">Cargando datos...</p>
    </div>

    <div class="row g-4">
      <div class="col-md-4">
        <div id="user-widget" class="card shadow-sm p-3 h-100">
        </div>
      </div>

      <div class="col-md-8">
        <div id="posts-widget" class="card shadow-sm p-3 h-100">
        </div>
      </div>
    </div>

    <div id="message" class="mt-4"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
