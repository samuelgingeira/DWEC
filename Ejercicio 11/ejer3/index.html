<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo Dinámico de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container my-5">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Catálogo Dinámico de Productos</h3>
      </div>

      <div class="card-body" id="catalog-container">
        <div class="row mb-4 g-3 align-items-center">
          <div class="col-md-4">
            <label class="form-label fw-bold">Filtrar por categoría:</label>
            <select id="filter-category" class="form-select">
              <option value="">Todas</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label fw-bold">Filtrar por marca:</label>
            <select id="filter-brand" class="form-select">
              <option value="">Todas</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label fw-bold">Ordenar por precio:</label>
            <select id="sort-price" class="form-select">
              <option value="">Sin orden</option>
              <option value="asc">Menor a mayor</option>
              <option value="desc">Mayor a menor</option>
            </select>
          </div>
        </div>

        <div id="product-list" class="row g-4">
        </div>

        <div id="message" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
