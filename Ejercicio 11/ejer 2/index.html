<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Comentarios Simulado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Sistema de Comentarios (Simulado)</h3>
      </div>

      <div class="card-body" id="comments-section">
        <form id="comment-form" class="mb-4">
          <div class="mb-3">
            <label class="form-label">Autor</label>
            <input type="text" id="author" class="form-control" placeholder="Tu nombre" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Comentario</label>
            <textarea id="commentText" class="form-control" placeholder="Escribe tu comentario..." rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-success">Enviar Comentario</button>
        </form>

        <h5>Comentarios:</h5>
        <ul class="list-group" id="comments-list">
        </ul>
      </div>
    </div>

    <div id="message" class="mt-3"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
