<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Filtro Interactivo de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="text-center mb-4">Productos</h1>

    <div class="card p-3 mb-4">
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Buscar por nombre</label>
          <input type="text" id="inputBusqueda" class="form-control" placeholder="Buscar...">
        </div>

        <div class="col-md-4">
          <label class="form-label">Categoría</label>
          <select id="selectCategoria" class="form-select"></select>
        </div>

        <div class="col-md-4">
          <label class="form-label">Precio Máximo: $<span id="precioValor">2000</span></label>
          <input type="range" id="inputPrecio" min="0" max="2000" value="2000" class="form-range">
        </div>
      </div>

      <div class="mt-3">
        <label class="form-label">Ordenar por</label>
        <div>
          <input type="radio" name="orden" value="precio-asc"> Precio (ascendente) &nbsp;
          <input type="radio" name="orden" value="precio-desc"> Precio (descendente) &nbsp;
          <input type="radio" name="orden" value="nombre"> Nombre (A-Z)
        </div>
      </div>
    </div>

    <div id="contenedorProductos" class="row g-3"></div>
  </div>

  <script src="./datos/productos.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
