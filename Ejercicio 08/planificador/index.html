<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planificador de Itinerarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-4">
    <div class="row g-3">
      <div class="col-lg-3 col-md-4">
        <h5>Filtros</h5>
        <form id="form-filtros">
          <div class="mb-3">
            <label for="filtro-destino" class="form-label">Destino</label>
            <select id="filtro-destino" class="form-select">
              <option value="">Todos</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Tipo de Actividad</label>
            <div id="filtro-tipo">
            </div>
          </div>

          <div class="mb-3">
            <label for="filtro-precio" class="form-label">Precio máximo: <span id="precio-valor"></span>€</label>
            <input type="range" class="form-range" id="filtro-precio" min="0" max="500" step="10">
          </div>
        </form>
      </div>

      <div class="col-lg-5 col-md-8">
        <h5>Actividades Disponibles</h5>
        <div id="actividades-container" class="row g-3">
        </div>
      </div>

      <div class="col-lg-4">
        <h5>Itinerario</h5>
        <ul class="list-group mb-3" id="itinerario-list">
        </ul>

        <div class="mb-3">
          <p>Total Actividades: <span id="total-actividades">0</span></p>
          <p>Duración Total: <span id="total-horas">0</span> horas</p>
          <p>Coste Total: <span id="total-precio">0</span> €</p>
        </div>

        <h5>Formulario de Reserva</h5>
        <form id="form-reserva" novalidate>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="fecha" class="form-label">Fecha de Inicio</label>
            <input type="date" class="form-control" id="fecha" required>
          </div>
          <div class="mb-3">
            <label for="codigo" class="form-label">Código de Descuento</label>
            <input type="text" class="form-control" id="codigo">
          </div>
          <div class="mb-3 form-check" id="seguro-container" style="display:none;">
            <input type="checkbox" class="form-check-input" id="seguro">
            <label class="form-check-label" for="seguro">Seguro de Viaje</label>
          </div>
          <div class="mb-3 text-danger" id="errores"></div>
          <button type="submit" class="btn btn-primary">Confirmar Reserva</button>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
