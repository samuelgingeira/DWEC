<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gesti칩n de Usuarios - CRUDcrud</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1>Gesti칩n de Usuarios (CRUD)</h1>

    <div class="controls">
      <button id="loadInitialBtn">Cargar Usuarios Iniciales</button>
      <button id="refreshBtn">Refrescar Lista</button>
    </div>

    <section id="messages" aria-live="polite"></section>

    <section class="form-section">
      <h2 id="formTitle">A침adir Usuario</h2>
      <form id="userForm">
        <input type="hidden" id="userId" />
        <label>Nombre<input type="text" id="firstName" required /></label>
        <label>Apellidos<input type="text" id="lastName" required /></label>
        <label>Email<input type="email" id="email" required /></label>
        <label>URL de la foto<input type="url" id="picture" required /></label>
        <div class="form-actions">
          <button type="submit" id="submitBtn">A침adir</button>
          <button type="button" id="cancelEditBtn" hidden>Cancelar</button>
        </div>
      </form>
    </section>

    <section class="list-section">
      <h2>Usuarios</h2>
      <table>
        <thead>
          <tr><th>Foto</th><th>Nombre</th><th>Apellidos</th><th>Email</th><th>Acciones</th></tr>
        </thead>
        <tbody id="usersTbody"></tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
