<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Validador de Acceso - Búnker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Validador de Acceso - Búnker</h1>

    <div class="card mb-3">
      <div class="card-body">
        <form id="form-access" class="row g-3">
          <div class="col-12">
            <label for="codigo" class="form-label">Código de Agente</label>
            <input id="codigo" class="form-control" type="text" autocomplete="off" placeholder="Ej: 007">
            <div id="feedback-codigo" class="form-text text-muted">Introduce el código y sal del campo para validar.</div>
          </div>

          <div class="col-12">
            <label for="clave" class="form-label">Clave de Acceso</label>
            <input id="clave" class="form-control" type="password" disabled placeholder="Primero valida el código">
            <div id="feedback-clave" class="form-text text-muted">La clave se valida después de validar el código.</div>
          </div>

          <div class="col-12">
            <button id="btn-acceder" class="btn btn-primary" type="button" disabled>Acceder</button>
            <button id="btn-reset" class="btn btn-outline-secondary ms-2" type="button">Reset</button>
          </div>

          <div class="col-12 mt-3">
            <div id="mensajes"></div>
          </div>
        </form>
      </div>
    </div>

    <div class="alert alert-secondary">
      <strong>Nota:</strong> Para pruebas locales usa un servidor HTTP (ej. <code>python -m http.server 8000</code>).
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
