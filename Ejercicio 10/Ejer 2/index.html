<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Archivo Histórico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
  <h1 class="mb-4">Archivo Histórico</h1>

  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header fw-bold" id="doc-titulo">Título del documento</div>
        <div class="card-body">
          <p id="doc-fecha" class="text-muted"></p>
          <img id="doc-imagen" src="" class="img-fluid mb-3" alt="Imagen del documento">
          <p id="doc-descripcion"></p>

          <div class="d-flex gap-2">
            <button id="btn-anterior" class="btn btn-secondary">Anterior</button>
            <button id="btn-siguiente" class="btn btn-secondary">Siguiente</button>
            <button id="btn-ultimo" class="btn btn-dark">Volver al último</button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <h5>Documentos Visitados</h5>
      <ul id="historial" class="list-group"></ul>
    </div>
  </div>

  <div id="errores" class="mt-3"></div>
</div>

<script src="script.js"></script>
</body>
</html>
