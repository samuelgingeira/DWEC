<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sintetizador de Materiales</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">Sintetizador de Materiales</h1>

    <div class="row">
      <div class="col-md-7">
        <div class="card mb-3">
          <div class="card-body">
            <form id="form-sintetizar" class="row g-3">
              <div class="col-md-6">
                <label for="select-base" class="form-label">Material Base</label>
                <select id="select-base" class="form-select">
                  <option>Cargando...</option>
                </select>
              </div>

              <div class="col-md-6">
                <label for="select-mezcla" class="form-label">Material de Mezcla</label>
                <select id="select-mezcla" class="form-select">
                  <option>Cargando...</option>
                </select>
              </div>

              <div class="col-12">
                <button id="btn-sintetizar" type="button" class="btn btn-primary">Sintetizar</button>
                <button id="btn-limpiar" type="button" class="btn btn-outline-secondary ms-2">Limpiar</button>
              </div>
            </form>
          </div>
        </div>

        <div id="resultado" class="card mb-3">
          <div class="card-body">
            <h5 id="res-titulo">Resultado</h5>
            <p id="res-resultado" class="fw-bold">—</p>
            <p id="res-descripcion" class="text-muted"></p>
          </div>
        </div>

        <div id="mensajes"></div>
      </div>

      <div class="col-md-5">
        <div class="card mb-3 p-3">
          <h5>Historial de Síntesis</h5>
          <ul id="historial" class="list-group mt-2">
          </ul>
          <div class="mt-2 text-muted small">Haz clic en una entrada para volver a ver esa combinación.</div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
